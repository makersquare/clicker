<!-- Layout B: add a question set -->
  <div class="new-q-set panel">
    <form ng-submit="addQuestionSet()">
      <h1 class="gothic-caps-font">add question set</h1>

      <!-- type in question set title -->
      <input class="form-control" type="text" ng-model="name" placeholder="title">

      <!-- option to edit the default intro question -->
      <button class="button intro-button">Intro Question</button>
      
      <!-- add a new question button -->
      <a href="#/add_question" id="addq">
        <div class="add-q">
          <h5 class="opensans-font">add a question</h5>
        </div>
      </a>

      <!-- submit, 'Save' button -->
      <div>
        <input type="submit" class="button" id="submit" value="Save">
      </div>

      <!-- cancel button returns you to display of all question sets -->
      <div>
        <a href="#"> < Cancel</a>
      </div>
    </form>
  </div>
