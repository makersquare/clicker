  <!-- Layout C: Add a new question to the question set -->
<script type="text/javascript">
  window.g = {};
  g.questionSet = <%= raw @question_set.to_json %>;
</script>
  <div class="add-question">
    <div>
      <p class="code-font italic">
        – Questions in {{questionSetName}} –
        <!-- insert question set name here: {{questionSetName}}. ID: {{questionSetID}}  -->
        <!-- {{questionRoute}}  -->
      </p>

      <button class="button" ng-click=" showAddQForm = !showAddQForm ">Add Question</button>

      <form ng-submit="createQuestion()" class="add-question-form" ng-show="showAddQForm">
        <div class="row">

          <div class="row">
            <div class="small-8 small-offset-1 columns">
              <input type="text" placeholder="question" ng-model="question" class="question" id="question">
            </div>
            <div class="small-3 columns">
              <span class="code-font">answer:</span>
            </div>
          </div>

          <div class="row">
            <div class="small-8 small-offset-1 columns">
              <input type="text" placeholder="choice" ng-model="choiceA">
            </div>
              <div class="switch radius small-3 columns">
                <span class="code-font"></span><input name="choices" id="A" value="0" type="radio" ng-model="answer">
                <label for="A"></label>
              </div>
          </div>

          <div class="row">
            <div class="small-8 small-offset-1 columns">
              <input type="text" placeholder="choice" ng-model="choiceB">
            </div>
            <div class="switch radius small-3 columns">
              <span class="code-font"></span><input name="choices" id="B" value="1" type="radio" ng-model="answer">
              <label for="B"></label>
            </div>
          </div>

          <div class="row">
            <div class="small-8 small-offset-1 columns">
              <input type="text" placeholder="choice" ng-model="choiceC">
            </div>
            <div class="switch radius small-3 columns">
              <span class="code-font"></span><input name="choices" id="C" value="2" type="radio" ng-model="answer">
              <label for="C"></label>
            </div>
          </div> 

          <div class="row">
            <div class="small-8 small-offset-1 columns">
              <input type="text" placeholder="choice" ng-model="choiceD">
            </div>
            <div class="switch radius small-3 columns">
              <span class="code-font"></span><input name="choices" id="D" value="3" type="radio" ng-model="answer">
              <label for="D"></label>
            </div>
          </div>

        <div>
          <div class="small-11 small-centered columns">
            <button type="submit" class="button" id="submit" value="Add Question" ng-click="showAddQForm = !showAddQForm">Submit</button>
          </div>
        </div>
        </div>

        <div>
          <a ng-click="showAddQForm = !showAddQForm"> Cancel</a>
        </div>

      </form>

      <div class="list-of-all-questions">
        <div ng-repeat="question in questions" class="each-question">
          <span class="Q">Q{{questions.indexOf(question)+1}}</span>
          <span class="content"> {{question.content.question}} </span>
          <a href="#/qsets/{{questionSetID}}/questions/{{question.id}}">
            Edit<span>  </span>
          </a>
          <a ng-click="destroy(question.id)">
            Delete
          </a>
        </div>
      </div>
    </div>
  </div>
