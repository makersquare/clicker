<!-- Layout A: display all question sets -->
<div class="new-q-set">
  <form ng-submit="addQuestionSet()">
    <button class="opensans-font button" ng-click="setForm = !setForm">ADD QUESTION SET</button>
    <div class="row" ng-show="setForm">
      <div class="small-10 small-centered medium-8 medium-centered large-6 large-centered columns">
        <input class="form-control input-title " type="text" ng-model="name" placeholder="title"/>
      </div>
      <input type="submit" class="button" id="submit" value="Save">
      <div>
        <a class="cancel-button">
          <!-- <i class="fa fa-angle-up fa-2x"></i> -->
          <p ng-click="setForm = !setForm">cancel</p>
        </a>
      </div>
    </div>
  </form>
</div>

<div class="all-q-sets" ng-repeat="questionSet in questionSets | orderBy: '-id'">
  <div class="each-q-set">
    <div>
      <h3 class="gothic-caps-font">{{questionSet.name}}</h3>
    </div>
    <div class="row">
      <a href="/class_groups/{{questionSet.class_group_id}}/question_sets/{{questionSet.id}}" class="small-4 medium-4 large-4 columns lecture">
        <p class="code-font">lecture</p>
      </a>
      <a href="#/qsets/{{questionSet.id}}" class="small-4 medium-4 large-4 columns edit-questions">
        <p class="code-font">edit</p>
      </a>
      <a ng-click="destroy(questionSet.id)" class="btn btn-danger btn-mini small-4 medium-4 large-4 columns">destroy</a>
    </div>
  </div>
</div>
