  <!-- Layout D: Edit Specific Question Template -->
<script type="text/javascript">
  window.p = {};
  p.questionSet = <%= raw @question_set.to_json %>;
  p.question = <%= raw @question.to_json %>
</script>
    <div>
      <p class="code-font italic">
      <!-- TODO: insert question set title below {{}} -->
      </p>

      <h3 class="opensans-font edit-q-header">Edit Question</h3>

      <form ng-submit="updateQuestion()" class="edit-question">

      <div class="row">

        <div class="row">
          <div class="small-8 small-offset-1 columns">
            <input type="text" ng-model="updatedquestion" id="question">
          </div>
          <div class="small-3 columns">
            <span class="code-font">answer:</span>
          </div>
        </div>

        <div class="row">
          <div class="small-8 small-offset-1 columns">
            <input type="text" ng-model="updatedchoiceA">
          </div>
            <div class="switch radius small-3 columns">
              <span class="code-font"></span><input name="choices" id="A" value="0" type="radio" ng-model="updatedanswer">
              <label for="A"></label>
            </div>
        </div>

        <div class="row">
          <div class="small-8 small-offset-1 columns">
            <input type="text" ng-model="updatedchoiceB">
          </div>
          <div class="switch radius small-3 columns">
            <span class="code-font"></span><input name="choices" id="B" value="1" type="radio" ng-model="updatedanswer">
            <label for="B"></label>
          </div>
        </div>

        <div class="row">
          <div class="small-8 small-offset-1 columns">
            <input type="text" ng-model="updatedchoiceC">
          </div>
          <div class="switch radius small-3 columns">
            <span class="code-font"></span><input name="choices" id="C" value="2" type="radio" ng-model="updatedanswer">
            <label for="C"></label>
          </div>
        </div> 

        <div class="row">
          <div class="small-8 small-offset-1 columns">
            <input type="text" ng-model="updatedchoiceD">
          </div>
          <div class="switch radius small-3 columns">
            <span class="code-font"></span><input name="choices" id="D" value="3" type="radio" ng-model="updatedanswer">
            <label for="D"></label>
          </div>
        </div>

      </div>

        <div>
          <div class="small-11 small-centered columns">
            <button type="submit" class="button" id="submit" value="Save">Save</button>
          </div>
        </div>

        <div>
          <a href="#"> Cancel </a>
        </div>

      </form>
    </div>
